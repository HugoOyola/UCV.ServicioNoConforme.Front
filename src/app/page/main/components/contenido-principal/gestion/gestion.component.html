<!-- Componente de Gestión -->
<div class="w-full mx-auto">
  <header class="bg-gradient-to-r from-blue-100 to-blue-50 px-10 py-6 border-b border-gray-200">
    <h2 class="text-2xl font-bold text-[#1a2a47] flex items-center">
      <i class="pi pi-check-circle mr-3 text-xl text-red-500" aria-hidden="true"></i>
      Gestión de Servicios no Conformes
    </h2>
    <p class="text-gray-600 text-sm mt-2">
      Gestione los servicios no conformes pendientes para su resolución.
    </p>
  </header>

  <!-- Contenido principal -->
  <div class="p-6">
    <!-- Selector de tipo de gestión - Ancho completo -->
    <div class="mb-8">
      <div class="bg-white rounded-lg shadow-sm border-solid border border-gray-200 p-6 shadow-md">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Seleccione el tipo de gestión:</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Opción Coordinador -->
          <div
            class="flex items-center p-4 border-solid border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer"
            [class.border-blue-500]="selectedManagementType === 'coordinator'"
            [class.bg-blue-50]="selectedManagementType === 'coordinator'" (click)="selectManagementType('coordinator')">
            <p-radioButton inputId="coordinator" name="managementType" value="coordinator"
              [(ngModel)]="selectedManagementType" (onClick)="onManagementTypeChange()" class="mr-4">
            </p-radioButton>
            <div class="flex items-center flex-1">
              <i class="pi pi-user text-blue-600 mr-4 text-2xl"></i>
              <div class="flex flex-col">
                <span class="font-semibold text-gray-800 text-lg">Coordinador</span>
                <span class="text-sm text-gray-500">Servicios pendientes de derivar</span>
              </div>
            </div>
          </div>

          <!-- Opción Área -->
          <div
            class="flex items-center p-4 border-solid border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer"
            [class.border-blue-500]="selectedManagementType === 'area'"
            [class.bg-blue-50]="selectedManagementType === 'area'" (click)="selectManagementType('area')">
            <p-radioButton inputId="area" name="managementType" value="area" [(ngModel)]="selectedManagementType"
              (onClick)="onManagementTypeChange()" class="mr-4">
            </p-radioButton>
            <div class="flex items-center flex-1">
              <i class="pi pi-building text-blue-600 mr-4 text-2xl"></i>
              <div class="flex flex-col">
                <span class="font-semibold text-gray-800 text-lg">Área</span>
                <span class="text-sm text-gray-500">Servicios derivados a mi área</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Componentes dinámicos según la selección -->
    <div class="mt-8" *ngIf="selectedManagementType">
      <!-- Vista Coordinador -->
      <div *ngIf="selectedManagementType === 'coordinator'">
        <app-vista-coordinador></app-vista-coordinador>
      </div>

      <!-- Vista Área -->
      <div *ngIf="selectedManagementType === 'area'">
        <app-vista-area></app-vista-area>
      </div>
    </div>
  </div>
</div>
