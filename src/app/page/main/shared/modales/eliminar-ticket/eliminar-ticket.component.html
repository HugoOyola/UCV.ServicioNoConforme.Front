<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Fondo oscurecido -->
  <div class="fixed inset-0 bg-black bg-opacity-30" (click)="close()"></div>

  <!-- Modal -->
  <div class="relative bg-white rounded-md shadow-lg w-[400px] mx-4 z-10 overflow-hidden">
    <!-- Cabecera -->
    <div class="flex items-center justify-between bg-red-600 text-white p-4 rounded-t-md">
      <h3 class="text-lg font-semibold">Eliminar Ticket</h3>
      <button type="button" (click)="close()" class="hover:text-gray-200">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <!-- Contenido -->
    <div class="p-6" *ngIf="ticket">
      <div class="flex items-start gap-3 mb-4">
        <span class="material-symbols-outlined text-red-600 text-4xl">warning</span>
        <div>
          <h4 class="text-base font-semibold text-gray-800">¿Está seguro de eliminar este ticket?</h4>
          <p class="text-sm text-gray-600">Esta acción no se puede deshacer.</p>
        </div>
      </div>

      <div class="flex justify-center items-center gap-2 bg-gray-100 p-4 rounded-md">
        <p class="text-md text-gray-600">ID del Ticket:</p>
        <p class="text-lg font-bold text-gray-800">{{ ticket.id }}</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 p-4 border-t">
      <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm" (click)="close()">Cancelar</button>
      <button type="button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm" (click)="confirmarEliminacion()">Eliminar</button>
    </div>
  </div>
</div>
