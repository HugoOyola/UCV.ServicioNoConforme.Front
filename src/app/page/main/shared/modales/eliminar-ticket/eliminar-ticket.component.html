<!-- eliminar-ticket.component.html -->
<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Overlay de fondo -->
  <div class="fixed inset-0 bg-black bg-opacity-30" (click)="close()"></div>

  <!-- Modal -->
  <div class="relative bg-white rounded-md shadow-lg w-[500px] max-h-[90vh] overflow-y-auto mx-4 z-10">
    <!-- Cabecera con título y botón de cerrar -->
    <div class="flex bg-red-600 items-center justify-between p-4 border-b rounded-t-md sticky top-0 z-10">
      <h3 class="text-lg font-medium text-white">
        Eliminar Servicio No Conforme
      </h3>
      <!-- Botón X para cerrar -->
      <button type="button" class="text-white hover:text-gray-200 flex items-center justify-center h-6 w-6" (click)="close()">
        <span class="material-symbols-outlined flex items-center justify-center leading-none">close</span>
      </button>
    </div>

    <!-- Contenido del modal -->
    <div class="p-6" *ngIf="ticket">
      <div class="flex items-center mb-5">
        <span class="material-symbols-outlined text-red-600 text-4xl mr-3">warning</span>
        <div>
          <h4 class="text-lg font-semibold text-gray-800">¿Está seguro de eliminar este registro?</h4>
          <p class="text-gray-600">Esta acción no se puede deshacer.</p>
        </div>
      </div>

      <!-- Detalles del ticket a eliminar -->
      <div class="bg-gray-50 p-4 rounded-md mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-sm text-gray-600 mb-1">ID:</p>
            <p class="font-medium text-gray-800">{{ticket.id}}</p>
          </div>
          <div>
            <p class="text-sm text-gray-600 mb-1">Categoría:</p>
            <p class="font-medium text-gray-800">{{ticket.categoria}}</p>
          </div>
        </div>

        <div class="mt-3 pt-3 border-t border-gray-200">
          <p class="text-sm text-gray-600 mb-1">Detalle:</p>
          <p class="text-gray-800">{{ticket.detalle | slice:0:100}}{{ticket.detalle.length > 100 ? '...' : ''}}</p>
        </div>
      </div>
    </div>

    <!-- Línea divisora -->
    <hr class="border-solid border-b border-gray-200 my-1">

    <!-- Footer con botones -->
    <div class="flex justify-end gap-3 p-4 sticky bottom-0 bg-white z-10">
      <button
        type="button"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        (click)="close()">
        Cancelar
      </button>
      <button
        type="button"
        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        (click)="confirmarEliminacion()">
        Eliminar
      </button>
    </div>
  </div>
</div>
